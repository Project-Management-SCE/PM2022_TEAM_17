{% extends "base.html" %} {% block title %} Agent Sign Up {% endblock %} {% block content %} {% if alert_pass %}
<script>
    alert("The passwords don't match!")
</script>
{% endif %} {% if alert_email %}
<script>
    alert("entered email is already exists!")
</script>
{% endif %}

<style type="text/css">
    h2 {
        font-size: 40px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-left: 40%;
        margin-top: 40px;
    }
    
    .form-group {
        font-size: 18px;
        width: 25em;
        margin-left: 29%;
    }
    
    .btn {
        margin-left: 64%;
    }
    
    body {
        background-color: rgba(221, 230, 233, 0.823);
    }
</style>
<section class="vh-100" style="background-color: rgba(221, 230, 233, 0.823);">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 20px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Agents Sign up</p>

                                <form class="mx-1 mx-md-4" method="POST">
                                    {% csrf_token %}
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" name="full_name" class="form-control" />
                                            <label class="form-label" for="nameInput">Full Name</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" name="city" class="form-control" />
                                            <label class="form-label" for="cityInput">City</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" name="Mobile" class="form-control" />
                                            <label class="form-label" for="mobileInput">Mobile</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" name="email" class="form-control" />
                                            <label class="form-label" for="emailInput">Email</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" name="password" class="form-control" />
                                            <label class="form-label" for="inputPassword">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" name="password2" class="form-control" />
                                            <label class="form-label" for="inputPassword2">Repeat your password</label>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://www.pngkit.com/png/full/229-2292685_stock-graph-png.png" class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
