{% extends "base.html" %} {% block title %} Stock Purchase {% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="d-flex flex-column p-2">
            <h4>Stock List</h4>
            <p>Press on the stock name for more information about it</p>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Stock Name</th>
                    <th scope="col">Company</th>
                    <th scope="col">Current Price</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for s,v in stocks.items %}
                    <td>{{s}}</td>
                    <td>{{v.name}}</td>
                    <td>{{v.price}}$</td>
                    <td class="d-flex inline-flex "><button type="button" class="btn-info buy mr-2" style="width:4rem;height:2.3rem;">Buy</button>
                        <div class="form-group">
                            <select class="form-control" id="StockAmount">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
