{% extends "base.html" %} {% block title %} Stock Purchase {% endblock %} {% block content %}
<div class="vh-100">
    <div class="container">
        <div class="row">
            <div class="d-flex flex-column p-2">
                <h4>Stock List</h4>
                <p>Press on the stock name for more information about it</p>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Stock Name</th>
                        <th scope="col">Company</th>
                        <th scope="col">Current Price</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        {% for s,v in stocks.items %}
                        <td>{{s}}</td>
                        <td>{{v.name}}</td>
                        <td>{{v.price}}$</td>
                        <td><button type="button" class="btn-info buy" style="width:4rem;">Buy</button></td>
                        <td>
                            <div class="form-group">
                                <select class="form-control" id="StockAmount">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


</div> {% endblock %}
